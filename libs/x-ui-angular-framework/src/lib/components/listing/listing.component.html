<div *ngIf="dataSource && dataSource.length > 0; else loading">
  <div *ngIf="builder">
    <ul>
      <li *ngFor="let item of dataSource; index as i">
        <builder [config]="builder(dataSource, i)"></builder>
      </li>
    </ul>
  </div>
</div>

<ng-template #loading>
  <div>{{ builder(null, -1) }}</div>
</ng-template>
